<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        CutsomerForm
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group">
                <label for="FirstName">FirstName</label>
                <input type="text"
                    class="form-control"
                    name="firstname"
                    [ngModel] ="mycust.firstname"
                    (ngModelChange)="firstToUpper($event)"
                    id="FirstName"/>
            </div>
            <div class="form-group">
                <label for="LastName">LastName</label>
                <input type="text"
                    class="form-control"
                    name="lastname"
                    [(ngModel)] ="mycust.lastname"
                    id="LastName"/>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text"
                        class="form-control"
                        name="email"
                        [(ngModel)] ="mycust.email"
                        id="Email"/>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)] ="mycust.password"
                        id="pwd"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="fulltime"
                    value="fulltime"
                    [(ngModel)] ="mycust.fulltime"/>Fulltime
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="gender"
                        value="female"
                        [(ngModel)] ="mycust.gender"/>Female
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="gender"
                        value="male"
                        [(ngModel)] ="mycust.gender"
                        />Male
                </label>
            </div>
            <div class="form-group">
                <label for="clang">Code Lang</label>
                <select class="form-control"
                    name="codelang"
                    [(ngModel)] ="mycust.codelang"
                    id="clang">
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>
                </select>
            </div>
            <button class="btn btn-success"
                type="submit">
                Submit
            </button>&nbsp;
            <button class="btn btn-danger"
                type="reset">
                Reset
            </button>
        </form>
    </div>
</div>
