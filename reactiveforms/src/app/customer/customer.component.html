<br/>
<div class="panel panel-info">
    <div class="panel-heading">
        Reactive Form
    </div>
    <div class="panel-body">
        <form [formGroup]="customerForm" (ngSubmit)="save()">
            <div class="form-group" [ngClass]="{'has-error':(!customerForm.get('firstName').valid)}">
                <label class="col-md-4 control-label">
                    FirstName
                </label>
                <div class="col-md-8" >
                    <input type="text" class="form-control"
                    formControlName="firstName"
                    placeholder="firstName"
                    />
                    <span class="help-block" *ngIf="(customerForm.get('firstName').errors)">
                        <span *ngIf="customerForm.get('firstName').errors.required">
                            First Name is required
                        </span>
                        <span *ngIf="customerForm.get('firstName').errors.minlength">
                            Min length is 3
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                    <label class="col-md-4 control-label">
                        LastName
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                        formControlName="lastName"
                        placeholder="lastName"
                        />
                    </div>
                    <span >
                        
                    </span>
             </div>
             <div class="form-group" [ngClass]="{'has-error':(!customerForm.get('email').valid)}">
                    <label class="col-md-4 control-label">
                        Email
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                        formControlName="email"
                        placeholder="Email"
                        />
                        <span class="help-block" *ngIf="(customerForm.get('email').errors)">
                                <span *ngIf="customerForm.get('email').errors.required">
                                    Email is required
                                </span>
                                <span *ngIf="customerForm.get('email').errors.pattern">
                                    Please enter valid email
                                </span>
                        </span>
                    </div>
                    
             </div>
<!------------------------Password---------------------------------->
             <div class="form-group" [ngClass]="{'has-error':(!customerForm.get('password').valid)}">
                    <label class="col-md-4 control-label">
                        Password
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                        formControlName="password"
                        placeholder="password"
                        />
                        <span class="help-block" *ngIf="(customerForm.get('password').errors)">
                                <span *ngIf="customerForm.get('password').errors.required">
                                    Password is required
                                </span>
                                <span *ngIf="customerForm.get('password').errors.maxlength">
                                    Max length is 8
                                </span>
                        </span>
                    </div>
                    
             </div>
<!------------------------Phone---------------------------------->
            <div class="form-group" [ngClass]="{'has-error':(!customerForm.get('phone').valid)}">
                    <label class="col-md-4 control-label">
                        Phone
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                        formControlName="phone"
                        placeholder="phone"
                        />
                        <span class="help-block" *ngIf="(customerForm.get('phone').errors)">
                                <span *ngIf="customerForm.get('phone').errors.required">
                                    Phone number is required
                                </span>
                        </span>
                    </div>
            </div>
<!--------------------------------------Radio-------------------------------->
            <div class="form-group">
                <label class="col-md-2 control-label">
                    Notification
                </label>
                <div class="col-md-8">
                    <label class="radio-inline">
                        <input type="radio" value="phone"
                        formControlName="notification"
                        (click)="setNotification('phone')">
                        Phone
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="email"
                        formControlName="notification"
                        (click)="setNotification('email')">
                        Email
                    </label>
                </div>
            </div>     
            
             <div class="form-group">
                 <div class="col-md-4 col-md-offset-2">
                     <span>
                         <button type="submit"
                            class="btn btn-success"
                            [disabled]="!customerForm.valid">
                             Submit
                         </button>
                     </span>
                 </div>
             </div>
        </form>
    </div>
</div>
