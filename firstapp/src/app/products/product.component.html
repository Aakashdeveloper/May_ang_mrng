<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{title}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    Filter By:
                </div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]="userSearch" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Number of item search on basis of:{{userSearch}}</h4>
                </div>
            </div>
            {{showImage}}
            <div class="table-responsive">
            <table class="table" *ngIf="products && products.length; else noData">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success" (click)="toggleImage()">
                                {{showImage?"Hide Image":"Show Image"}}
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let prod of products" >
                        <td>
                            <img [src]="prod.imageUrl" *ngIf="showImage" />
                        </td>
                        <td>{{prod.productName | uppercase}}</td>
                        <td>{{prod.productCode | titlecase}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td>{{prod.price | currency:'GBP'}}</td>
                        <td>{{prod.starRating}}</td>
                    </tr>
                </tbody>
            </table> 
            <ng-template #noData>
               <img src="../../assets/loading.gif">
            </ng-template>
            </div>   
    </div>
</div>
